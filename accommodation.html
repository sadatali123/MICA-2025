            moveatleast: 1,

            savedirection: true
        });
    </script>

    <script>
        $(document).ready(function () {
            $("div.preview li").show();
            var previewImg = $("img#main");
            $("a:first").addClass("active");
            $("div.preview li a img").mouseover(function () {
                var link = $(this).parent();
                var linkHref = link.attr("href");
                var linkAlt = "ICACIE 2016";
                if ($(link).hasClass("active") == false) {
                    $(previewImg).animate({
                        opacity: 0.8,
                    }, 300, function () {
                        previewImg.attr("src", linkHref);
                        previewImg.attr("alt", linkAlt);
                        $(this).animate({
                            opacity: 1,
                        }, 300);
                    });
                }
                return false;
            });
        });
    </script>
